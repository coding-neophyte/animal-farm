<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <img src="./assets/cat-pic.jpeg" alt="Cat Picture" id="cat-photo">
        <img src="./assets/dog-pic.jpeg" alt="Dog Picture" id="dog-photo">
        <img src="./assets/horse-pic.jpeg" alt="Horse Picture" id="horse-photo">
        <audio id="cat-sound">
            <source src="./assets/cat.wav">
        </audio>

        <audio id="dog-sound">
            <source src="./assets/dog.wav">
        </audio>

        <audio id="horse-sound">
            <source src="./assets/horse.wav">
        </audio>


    </main>


    <script type="module" src="./app.js"></script>

</html>
